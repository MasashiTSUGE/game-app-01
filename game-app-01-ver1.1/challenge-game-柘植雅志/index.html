<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>challenge-game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
</head>

<body>
    <div class="layout">
        <header>
            <h1>shooting game</h1>
        </header>
        <div class="wrapper">
            <!-- ゲームウィンドウとなるdiv -->
            <div class="window" id="gamewindow">
                <!-- スコア、ライフ表示エリア -->
                <div class="score">
                    <p class="scoreboard">score:score</p>
                    <div class="life">
                    </div>
                    <!-- スコア、ライフ表示エリアここまで -->
                </div>
                <!-- メッセージエリア -->
                <div class="message">
                    <h2 class="msgtitle">-testtitle-</h2>
                    <p class="msgtxt"></p>
                    <p class="msgtxt"></p>
                    <p class="msgtxt"></p>
                    <!-- メッセージエリアここまで -->
                </div>
                <div class="mychara"></div>
                <!-- ゲームウィンドウ部ここまで -->
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
